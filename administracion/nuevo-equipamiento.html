			<h1>ADMINISTRACIÓN DE EQUIPAMIENTO - NUEVO</h1>

			<form class="form-horizontal" action="admin-equipamiento.html">
				<fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">Nombre</label>  
						<div class="col-md-10">
							<input id="title" name="title" type="text" placeholder="Nombre" class="form-control input-md">
						</div>
					</div>
			
					<div class="form-group">
						<label class="col-md-2 control-label" for="body">Descripción</label>
						<div class="col-md-10">                     
							<textarea class="form-control" id="body" rows="30" name="body"></textarea>
						</div>
					</div>
			
					<div class="form-group">
						<label class="col-md-2 control-label" for="imagenes">Imágenes</label>
						<div class="col-md-10">
							<input id="imagenes" name="imagenes" class="input-file" type="file">
						</div>
					</div>
			
					<div class="form-group">
						<label class="col-md-2 control-label" for="precio">Precio €</label>  
						<div class="col-md-10">
							<input id="precio" name="precio" type="text" placeholder="Precio" class="form-control input-md">
						</div>
					</div>
			
					<div class="form-group">
						<label class="col-md-4 control-label" for="guardar"></label>
						<div class="col-md-8">
							<button id="guardar" name="guardar" class="btn btn-success">Guardar</button>
							<a href="admin-equipamiento.html" id="cancelar" name="cancelar" class="btn btn-warning">Cancelar</a>
						</div>
					</div>
			
				</fieldset>
			</form>
