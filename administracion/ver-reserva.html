		<form class="form-horizontal" action="admin-contactos.html">
			<fieldset>
				<div class="form-group">
				<label class="col-md-2 control-label" for="nombre">ID RESERVA</label>  
					<div class="col-md-10">
				  		<input id="id-reserva" name="id-reserva" type="text" class="form-control input-md" value="1078">

				</div>
				<div class="form-group">

					<div class="col-md-10">
				  		<input id="usuario" name="usuario" type="text" placeholder="Usuario" class="form-control input-md" value="Usuario 43">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="alojamiento">Alojamiento</label>  
					<div class="col-md-10">
						<input id="alojamiento" name="alojamiento" type="text" placeholder="alojamiento" class="form-control input-md" value="Alojamiento 1">
					</div>
				</div>
				
				<div class="form-group"> <!-- Date input -->
					<label class="col-md-2 control-label" for="fecha-entrada">Fecha entrada</label>
					<div class="col-md-10">
						<input class="form-control" id="fecha-entrada" name="fecha-entrada" placeholder="DD/MM/YYYY" type="text" value="21/07/2022"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="dias">Número de días</label>  
					<div class="col-md-10">
						<input id="dias" name="dias" type="text" placeholder="dias" class="form-control input-md" value="3">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="pax">Número de personas</label>  
					<div class="col-md-10">
						<input id="pax" name="pax" type="text" placeholder="Número de personas" class="form-control input-md" value="4">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="total">Precio total</label>  
					<div class="col-md-10">
						<input id="total" name="total" type="text" placeholder="Precio total" class="form-control input-md" value="895€">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="estado-reserva">Estado reserva</label>
					<div class="col-md-10">
						<div class="checkbox">
							<label for="checkboxes-0">
								<input type="checkbox" name="estado-reserva" id="estado-reserva" value="1" checked>
								Pagado
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label class="col-md-2 control-label" for="fecha-pago">Fecha pago</label>

				</div>

					</div>
				</div>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="fecha-entrada"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
