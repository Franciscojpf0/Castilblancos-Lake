		<div class="container contenedor-contacto">
			<h1>ADMINISTRACIÓN DE USUARIOS - EDITAR</h1>
			<form class="form-horizontal" action="edit-usuario.html">
				<fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label" for="nombre">Nombre de usuario</label>  
						<div class="col-md-10">
							<input id="user" name="nombre" type="text" placeholder="Nombre de usuario" class="form-control input-md" value="admin" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">Email</label>  
						<div class="col-md-10">
							<input id="email" name="email" type="text" placeholder="email" class="form-control input-md" value="admin@castilblancoslake.com" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="password">Password</label>
						<div class="col-md-10">                     
							<input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="password1">Repita Password</label>
						<div class="col-md-10">                     
							<input id="password1" name="password1" type="password" placeholder="Repita password" class="form-control input-md">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="rol">Rol</label>
						<div class="col-md-10">
							<select id="rol" name="rol" class="form-control">
								<option value="1" selected>Administrador</option>
								<option value="2">Editor</option>
								<option value="3">Usuario registrado</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="avatar">Avatar</label>
						<div class="col-md-10">
							<input id="avatar" name="avatar" class="input-file" type="file">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="nombre">Nombre</label>  
						<div class="col-md-10">
							<input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" value="Administrador" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="apellido1">Apellido 1</label>  
						<div class="col-md-10">
							<input id="apellido1" name="apellido1" type="text" placeholder="Apellido 1" class="form-control input-md" value="Apellido 1" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="apellido2">Apellido 2</label>  
						<div class="col-md-10">
							<input id="apellido2" name="apellido2" type="text" placeholder="Apellido 2" class="form-control input-md" value="Apellido 2" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="dni">DNI</label>  
						<div class="col-md-10">
							<input id="dni" name="dni" type="text" placeholder="Dni" class="form-control input-md" value="12345678A" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="telefono">telefono</label>  
						<div class="col-md-10">
							<input id="telefono" name="telefono" type="text" placeholder="telefono" class="form-control input-md" value="654654654" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="guardar"></label>
						<div class="col-md-4">
							<button id="guardar" name="guardar" class="btn btn-primary">Guardar</button>
	    					<a href="admin-usuarios.html" id="cancelar" name="cancelar" class="btn btn-warning">Cancelar</a>
						</div>
					</div>
				</fieldset>
			</form>
